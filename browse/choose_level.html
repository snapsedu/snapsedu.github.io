<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Level</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Question Papers</h1>
        <p>Your ultimate resource for Pearson Edexcel A Level and O Level question papers. Select your level and subject to get started.</p>
        <div class="levels-container">
            <div class="level" id="alevels">
                <h2>A Levels</h2>
                <ul>
                    <li><a href="AL/math/index.html">Math</a></li>
                    <li><a href="#">Physics</a></li>
                    <li><a href="#">Chemistry</a></li>
                    <li><a href="#">Biology</a></li>
                </ul>
            </div>
            <div class="level" id="olevels">
                <h2>O Levels</h2>
                <ul>
                    <li><a href="OL/math/index.html">Math</a></li>
                    <li><a href="#">Physics</a></li>
                    <li><a href="#">Chemistry</a></li>
                    <li><a href="#">Biology</a></li>
                </ul>
            </div>
        </div>
    </div>
    <style>
        body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #151514;
    color: #dcd1d1;
}

.container {
    max-width: 900px;
    margin: 50px auto;
    padding: 30px;
    background-color: #1f1f1f;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
    text-align: center;
}

h1 {
    color: #fcae39;
    text-shadow: 3px 3px #151514;
    margin-bottom: 20px;
    font-size: 2.5em;
}

p {
    margin-bottom: 40px;
    font-size: 1.2em;
    color: #dcd1d1;
}

.levels-container {
    display: flex;
    justify-content: space-around;
    gap: 20px;
    flex-wrap: wrap;
}

.level {
    flex: 1;
    background-color: #262626;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
    text-align: left;
    margin-bottom: 20px;
}

.level h2 {
    color: #fcae39;
    text-shadow: 2px 2px #151514;
    margin-bottom: 15px;
    font-size: 1.8em;
}

.level ul {
    list-style: none;
    padding: 0;
}

.level li {
    margin: 10px 0;
}

.level a {
    color: #fcae39;
    text-decoration: none;
    padding: 10px 15px;
    border: 2px solid #fcae39;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
    font-size: 1.1em;
    display: block;
    text-align: center;
}

.level a:hover {
    background-color: #fcae39;
    color: #151514;
    border-color: #dcd1d1;
}

@media (max-width: 768px) {
    .levels-container {
        flex-direction: column;
    }
}

    </style>
</body>
</html>
