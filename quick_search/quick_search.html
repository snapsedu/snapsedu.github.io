<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Filters</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Select Options</h1>
        <div class="search-container">
            <label for="subjectDropdown">Subject:</label>
            <select id="subjectDropdown">
                <option value="">--Select Subject--</option>
                <!-- Options will be populated dynamically -->
            </select>

            <label for="yearDropdown">Year:</label>
            <select id="yearDropdown">
                <option value="">--Select Year--</option>
                <!-- Options will be populated dynamically -->
            </select>

            <label for="sessionDropdown">Session:</label>
            <select id="sessionDropdown">
                <option value="">--Select Session--</option>
                <!-- Options will be populated dynamically -->
            </select>

            <label for="unitDropdown">Unit:</label>
            <select id="unitDropdown">
                <option value="">--Select Unit--</option>
                <!-- Options will be populated dynamically -->
            </select>
        </div>

        <div class="results">
            <!-- Result items will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
